<form class="form-inline">
<div class="container-fluid">
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
     <tbody>
       <tr *ngFor="let c of data">
         <td>{{ c.clienteId }}</td>
         <td>{{ c.nome }}</td>
         <td>{{ c.ativo }}</td>
         <td>
           <button class="btn btn-success" [routerLink]="['/product-details/', c.clienteId]">Detalhes</button>        
         </td>
       </tr>
     </tbody>

    </table>
  </div>

</div>
</div>
</form>
